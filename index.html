<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Karla:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/bbb0dc831a.js"
      crossorigin="anonymous"
    ></script>
    <title>Random Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="top-container">
        <div class="settings-container">
          <div class="setting">
            <label for="length">Password Length</label>
            <input type="number" id="length" min="4" max="25" value="10" />
          </div>
          <div class="setting">
            <label for="lowercase">Include lowercase letters</label>
            <input type="checkbox" id="lowercase" checked />
          </div>
          <div class="setting">
            <label for="uppercase">Include uppercase letters</label>
            <input type="checkbox" id="uppercase" checked />
          </div>
          <div class="setting">
            <label for="numbers">Include numbers</label>
            <input type="checkbox" id="numbers" checked />
          </div>
          <div class="setting">
            <label for="symbols">Include symbols</label>
            <input type="checkbox" id="symbols" checked />
          </div>
        </div>
        <div class="info-container">
          <h1 class="title">
            Generate a
            <span>random password</span>
          </h1>
          <p>Never use an insecure password again.</p>
          <button class="generate-btn" id="generate">
            <img src="./assets/Icon.svg" />
            <span>Generate passwords</span>
          </button>
        </div>
      </div>
      <div class="passwords-container">
        <div class="result-container">
          <span class="password" id="option1"></span>
          <button class="clipboard-btn" id="clipboard">
            <i class="fa-regular fa-clipboard"></i>
          </button>
        </div>
        <div class="result-container">
          <span class="password" id="option2"></span>
          <button class="clipboard-btn" id="clipboard2">
            <i class="fa-regular fa-clipboard"></i>
          </button>
        </div>
        <!-- <p class="password p3">gsfgsf</p>
        <p class="password p4">gsfgsf</p> -->
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
