<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Karla:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Random Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="top-container">
        <div class="settings-container">
          <div class="setting">
            <label for="password-length">Password Length</label>
            <input
              type="number"
              id="password-length"
              min="4"
              max="25"
              value="10"
            />
          </div>
          <div class="setting">
            <label for="include-uppercase">Include uppercase letters</label>
            <input type="checkbox" id="include-uppercase" checked />
          </div>
          <div class="setting">
            <label for="include-lowercase">Include lowercase letters</label>
            <input type="checkbox" id="include-lowercase" checked />
          </div>
          <div class="setting">
            <label for="include-numbers">Include numbers</label>
            <input type="checkbox" id="include-numbers" checked />
          </div>
          <div class="setting">
            <label for="include-symbols">Include symbols</label>
            <input type="checkbox" id="include-symbols" checked />
          </div>
        </div>
        <div class="info-container">
          <h1 class="title">
            Generate a
            <span>random password</span>
          </h1>
          <p>Never use an insecure password again.</p>
          <button>
            <img src="./assets/Icon.svg" />
            <span>Generate passwords</span>
          </button>
        </div>
      </div>
      <div class="passwords-container">
        <p class="password p1">fgsf</p>
        <p class="password p2">dgsgsd</p>
        <p class="password p3">gsfgsf</p>
        <p class="password p4">gsfgsf</p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
